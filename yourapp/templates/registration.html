<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Drug Test Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Register for Drug Test Notifications</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="last_name">Last Name</label>
            {{ form.last_name(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="drug_testing_phone">Drug Testing Phone</label>
            {{ form.drug_testing_phone(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="ivr_code">IVR Code</label>
            {{ form.ivr_code(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
