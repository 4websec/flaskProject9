{% extends 'base.html' %}

{% block content %}
<h1>Dashboard</h1>
<form action="{{ url_for('main.update_dashboard') }}" method="post">
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user_data.last_name }}">
    </div>
    <div>
        <label for="drug_testing_number">Drug Testing Number:</label>
        <input type="text" id="drug_testing_number" name="drug_testing_number" value="{{ user_data.drug_testing_number }}">
    </div>
    <div>
        <label for="ivr_code">Pin:</label>
        <input type="text" id="ivr_code" name="ivr_code" value="{{ user_data.ivr_code }}">
    </div>
    <button type="submit">Update</button>
</form>
{% endblock %}
